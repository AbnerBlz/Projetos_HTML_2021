<canvas width="600" height="400"></canvas>

<script>

var tela = document.querySelector ('canvas')
var pincel = tela.getContext('2d')
pincel.fillStyle='lightgray'
pincel.fillRect(0,0,600,400)
   
   var xAleatorio ;
   var yAleatorio ;

   function desenhaBola(x,y,raio,cor){
    pincel.fillStyle=cor;
    pincel.beginPath();
    pincel.arc(x,y,raio,0,2*Math.PI);
    pincel.fill();
   }
function fazAlvo(x,y){
desenhaBola(x,y,30,'red');
desenhaBola(x,y,20,'white');
desenhaBola(x,y,10,'red');
}
  function sorteia(maximo){
    return Math.floor(Math.random()*maximo)
    
  }
  function randomAlvo(){
  pincel.clearRect(0,0,600,400)
   xAleatorio=sorteia(600)
   yAleatorio=sorteia(400)
  fazAlvo(xAleatorio,yAleatorio);
  }

  setInterval(randomAlvo,800)

  function dispara(evento){
    var x=evento.pageX-tela.offsetLeft;
    var y=evento.pageY-tela.offsetTop;
    if((x<xAleatorio+10)
      &&(x>xAleatorio-10)
      &&(y<yAleatorio+10)
      &&(y>yAleatorio-10)){
      alert("acerto miseravel")
    }
  }
tela.onclick=dispara;
  
</script>
